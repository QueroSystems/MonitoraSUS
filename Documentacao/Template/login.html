<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Language" content="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="">
    <meta name="description" content="">
    
    <title>MonitoraSUS</title>

    <!-- Fonts -->
    <link href="assets/fonts/fontawesome-free-5.13.0-web/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    
    <!-- Styles -->
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/js/plugins/sweetalert2/dist/css/sweetalert2.min.css">
    
    
</head>
<body class="bg-gradient-primary">
    
    <!-- Login -->
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="assets/img/logo-sus.png" class="login-logo" >
                                        <h1 class="h4 text-gray-900 mb-4">MonitoraSUS</h1>
                                    </div>
                                    <hr>
                                    <form class="user" method="POST" action="">
                                        <div class="form-group">
                                            <input type="text" required class="form-control form-control-user cpf" name="cpf" id="login" value=""  placeholder="CPF">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" required class="form-control form-control-user" name="password" id="password" placeholder="Senha">
                                        </div>
                                        <hr>
                                        <button href="index.html" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
                                        <div class="info text-center">
                                            <span>Resultado de Exame? </span><br><a href="#">Clique aqui</a>
                                        </div>
                                    </form>
                                    <div class="card-register">
                                        <div class="row">
                                            <div class="col-6 card-button text-center" >
                                                <a href="#">    
                                                    <div class="card-button-body">  
                                                        <span>Secretaria ?</span>
                                                        <i class="fas fa-user-plus fa-3x" ></i>
                                                        <span>Cadastre-se</span>
                                                    </div>
                                                </a>
                                            </div>
                                            <div class="col-6 card-button text-center" >
                                                <a href="#">
                                                    <div class="card-button-body">      
                                                        <span>Profissional ?</span>
                                                        <i class="fas fa-user-md fa-3x"></i>
                                                        <span>Cadastre-se</span>
                                                    </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login -->
    
    <!-- Scripts -->
    <script src="assets/js/plugins/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="assets/js/plugins/jquery-mask/dist/jquery.mask.min.js"></script>
    <script src="assets/js/plugins/sweetalert2/dist/js/sweetalert2.min.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
